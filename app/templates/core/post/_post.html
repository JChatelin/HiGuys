<table class="table table-hover">
    <tr valign="top">
        <td width="64px">
            <a href="{{ url_for('core.user', username=post.author.username) }}">
            <img src="{{ post.author.avatar(64) }}"></a>
        </td>
        <td>
            <p>
                <a href="{{ url_for('core.user', username=post.author.username) }}">
                    <b>{{ post.author.username }}</b></a>
                {{ moment(post.timestamp).fromNow() }}
            </p>
            <p>{{ post.body }}</p>
        </td>
    </tr>
</table>
